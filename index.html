<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch / Timer</title>
</head>

<body>
    <div class="container">
        <div class="half">
            <h2>Stopwatch</h2>
            <p id="stopwatch" class="stopwatch-format">00:00:00:000</p>
            <div class="controls">
                <button id="startStopwatch">Start</button>
                <button id="resetStopwatch">Reset</button>
            </div>
        </div>
        <div class="half">
            <h2>Timer</h2>
            <div>
                <input type="number" id="minutesInput" placeholder="Min" min="0" inputmode="numeric" pattern="[0-9]*"
                    max="59">
                <input type="number" id="secondsInput" placeholder="Secs" min="0" max="59" inputmode="numeric"
                    pattern="[0-9]*">
            </div>
            <div class="controls">
                <button id="startTimer">Start</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
